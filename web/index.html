<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF AI Chat</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 0;
        background: #0b0f14;
        color: #e6edf3;
      }
      .wrap {
        max-width: 820px;
        margin: 0 auto;
        padding: 16px;
      }
      .card {
        background: #111826;
        border: 1px solid #1f2a3a;
        border-radius: 14px;
        padding: 14px;
      }
      .msgs {
        height: 65vh;
        overflow: auto;
        padding: 12px;
        background: #0d1522;
        border-radius: 12px;
        border: 1px solid #1f2a3a;
      }
      .msg {
        margin: 10px 0;
        display: flex;
      }
      .bubble {
        max-width: 80%;
        padding: 10px 12px;
        border-radius: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      .user {
        justify-content: flex-end;
      }
      .user .bubble {
        background: #1d4ed8;
      }
      .bot .bubble {
        background: #1f2937;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }
      input {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #1f2a3a;
        background: #0d1522;
        color: #e6edf3;
      }
      button {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #1f2a3a;
        background: #111826;
        color: #e6edf3;
        cursor: pointer;
      }
      button:hover {
        background: #0d1522;
      }
      .hint {
        font-size: 12px;
        color: #9aa4b2;
        margin-top: 10px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        gap: 10px;
      }
      .small {
        font-size: 12px;
        padding: 8px 10px;
      }
      a {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h3 style="margin: 0">CF AI Chat</h3>
        <button id="reset" class="small">Reset session</button>
      </div>

      <div class="card">
        <div id="msgs" class="msgs"></div>

        <div class="row">
          <input
            id="input"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button id="send">Send</button>
        </div>

        <div class="hint">
          This uses a sessionId stored in your browser so memory persists across
          refresh.
        </div>
      </div>
    </div>

    <script>
      const msgsEl = document.getElementById("msgs");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const resetBtn = document.getElementById("reset");

      // session id for DO memory
      const SESSION_KEY = "cf_ai_session_id";
      function getSessionId() {
        let id = localStorage.getItem(SESSION_KEY);
        if (!id) {
          id = crypto.randomUUID();
          localStorage.setItem(SESSION_KEY, id);
        }
        return id;
      }

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "msg " + (role === "user" ? "user" : "bot");
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        row.appendChild(bubble);
        msgsEl.appendChild(row);
        msgsEl.scrollTop = msgsEl.scrollHeight;
      }

      async function sendMessage() {
        const message = inputEl.value.trim();
        if (!message) return;
        inputEl.value = "";
        addMessage("user", message);

        try {
          const sessionId = getSessionId();

          const WORKER_API_BASE =
            "https://cf-ai-worker.mickyacquah155.workers.dev";
          const res = await fetch(`${WORKER_API_BASE}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId, message }),
          });

          const text = await res.text();
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            throw new Error(
              `Non-JSON response (${res.status}). Check WORKER_API_BASE. Body: ${text.slice(0, 120)}...`,
            );
          }
          if (!res.ok)
            throw new Error(data.error || `Request failed (${res.status})`);
          addMessage("assistant", data.reply);
        } catch (err) {
          addMessage("assistant", "Error: " + err.message);
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      resetBtn.addEventListener("click", () => {
        localStorage.removeItem(SESSION_KEY);
        msgsEl.innerHTML = "";
        addMessage("assistant", "Session reset. Say hi!");
      });

      addMessage("assistant", "Say hi!");
    </script>
  </body>
</html>
